<!doctype html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Office UI Fabric React Examples</title>

    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/systemjs/0.19.20/system.js"></script>
    <script type="text/javascript">
    window.require = System.amdRequire;
    window.define = System.amdDefine;

    // Once the build machine is updated to build with the --production flag, we can use minified builds.
    // var isProduction = (location.pathname.indexOf('/fabric-react/master') !== -1);

    var isProduction = false;

    System.config({
      meta: {
        "*": {
          scriptLoad: true
        }
      },
      paths: {
        'app': `dist/demo-app${ isProduction ? '.min' : '' }.js`,
        'office-ui-fabric-react': `dist/office-ui-fabric-react${ isProduction ? '.min' : '' }.js`,
        'react-dom': `//cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react-dom${ isProduction ? '.min' : '' }.js`,
        'react': `//cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react${ isProduction ? '.min' : '' }.js`
      }
    });

    System.import('app');
    </script>
  </head>
  <body>
    <div id="content"></div>
  </body>
</html>
